<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
        <title>Martin B. | Portfolio</title>
        <link rel="icon" type="image/png" href="./img/icon.png">
        <!-- Fichiers styles necessaires -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/index.css">

        <script src="./js/pages/portfolio.js" defer async></script>
        <script src="./js/util/trailer.js" defer async></script>
        <script src="./js/util/pageTransition.js" defer async></script>

    <body>
        <!-- Le header pour naviguer -->
        <header>
            <nav aria-label="Navigation sur la page portfolio">
                <ul>
                    <li
                        class="redirecter dark"
                        data-interactif="true"
                        data-transition="side"
                        data-pageclass="main"
                        data-location="./"
                    >
                        <i class="bi bi-house-fill"></i>
                    </li>
                    <li data-interactif="true">
                        <i class="bi bi-arrow-left"></i>
                    </li>
                    <li data-interactif="true">
                        <i class="bi bi-arrow-right"></i>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Le reste de notre page -->
        <main class="portfolio">
            <!-- 
            Chaque sections dessous servira d'étape dans le portfolio (Qui suis-je -> Mes passions -> Mes compétences -> Mes projets)
            Ces sections seront divisées en deux parties: une partie gauche et une partie droite.
            Chaque partie sera utilisée dans le but de soit afficher un texte ou d'autres choses pertinentes, soit afficher une image.
            -->
            <section id="whoami">
                <article class="left"></article>
                <article class="right">
                    <span class="sectionTitle">Qui suis-je?</span>
                    <p class="sectionDescription">Bonjour! Je m'appelle Martin et je suis originaire de Bretagne. J'y ai passé la majeure partie de mon enfance, du CP à la terminale, où j'y ai obtenu mon bac mention bien. J'ai ensuite déménagé en Alsace pour poursuivre mes études en BUT MMI.</p>
                </article>
            </section>
            <section id="projects">
                <article>
                    <h1 class="sectionTitle">Mes projets</h1>
                    <p class="sectionDescription">
                        ???
                    </p>
                </article>
            </section>
        </main>
    </body>
